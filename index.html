<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://image.flaticon.com/icons/png/128/2374/2374370.png" type="imagem/gif">
    <title>Calculator</title>
</head>
<body>
    
    <main id="calculator">
        <section id="display">
            <input type="text" id="inputHistory" disabled>
            <output name="result" id="result">0</output>
        </section>
        <section id="keypad">
            <button data-all-clear>AC</button>
            <button data-backspace>C</button>
            <button data-percent>%</button>
            <button data-operator="/" class="operator">/</button>

            <button  data-number="7">7</button>
            <button  data-number="8">8</button>
            <button  data-number="9">9</button>
            <button  data-operator="x" class="operator">x</button>

            <button  data-number="4">4</button>
            <button  data-number="5">5</button>
            <button  data-number="6">6</button>
            <button  data-operator="-" class="operator">-</button>

            <button  data-number="1">1</button>
            <button  data-number="2">2</button>
            <button  data-number="3">3</button>
            <button  data-operator="+" class="operator">+</button>

            <button  data-negation>&plus;/&minus;</button>
            <button  data-number="0">0</button>
            <button  data-decimal=".">&sdot;</button>
            <button  data-equals="= " class="operator">=</button>
        </section>
    </main>


    <script src="main.js"></script>
</body>
</html>
